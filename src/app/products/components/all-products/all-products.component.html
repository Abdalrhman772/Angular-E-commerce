<div class="mt-5">
    <div class="my-2 w-25">
        <app-select [options]="categories" [title]="'Category'" (selectedValue)="filterCategory($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let product of products">
            <app-product [data]="product" (item)="addToCart($event)"
                (selectedProduct)="getProductDetails($event)"></app-product>
        </div>
    </div>

    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
