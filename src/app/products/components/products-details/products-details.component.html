<div class="mt-5">
    <div class="card my-3" style="min-width: 540px;" *ngIf="!loading">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text"><strong class="text-body-secondary">{{product.price}}</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
