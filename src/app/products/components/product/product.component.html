<div class="item my-3">
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
        <div class="item-body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!addBtn" (click)="addBtn=true">Add to
            cart</button>
        <div class="d-flex w-50" *ngIf="addBtn">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="addToCart(); addBtn=false">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
</div>
